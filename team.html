<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="pageWrapper">
        <div id="topBar" style="background-color: black;">
            <div id="logo">
                <img src="./assets/images/logo_black.jpg" alt="" onclick="window.location.href='#pageWrapper';">
            </div>
            <div id="hamburger" onclick="openNav()">
                <svg viewBox="0 0 100 80" width="40" height="40" fill="white">
                    <rect width="100" height="15" rx="8"></rect>
                    <rect y="30" width="100" height="15" rx="8"></rect>
                    <rect y="60" width="100" height="15" rx="8"></rect>
                </svg>
            </div>
        </div>
        <div id="teamPage" class="page">
            <div class="pageContainer">
                <div class="pageHeading">Our Team</div>
                <div class="pageHeading teamSubCategories">
                    <span id="curationButton" class="activeButton" onclick="openCuration()">Curation</span>
                    <span id="designButton" class="inactiveButton" style="margin-left:20px;"
                        onclick="openDesign()">Design</span>
                    <span id="sponsorshipButton" class="inactiveButton" style="margin-left:20px;"
                        onclick="openSponsorship()">Sponsorship</span>
                    <span id="exCommsButton" class="inactiveButton" style="margin-left:20px;"
                        onclick="openExComms()">ExComms</span>
                </div>
                <div class="pageContent" id="curationContainer">
                    curationContainer
                </div>
                <div class="pageContent" id="designContainer">
                    designContainer
                </div>
                <div class="pageContent" id="sponsorshipContainer">
                    sponsorshipContainer
                </div>
                <div class="pageContent" id="exCommsContainer">
                    exCommsContainer
                </div>
            </div>
        </div>
        <div id="footer" class="page" style="background-color: black;">
            <div class="pageContainer">
                <div class="pageHeading" style="color:white">Social Media</div>
                <div class="pageContent footerPageContent">
                    <div class="socialSVGContainer">
                        <img src="assets/images/svg/ig.svg" class="socialSVG"
                            onclick="window.location.href= `https://www.instagram.com/tedxbitspilani/`" />
                        <img src="assets/images/svg/fb.svg" class="socialSVG"
                            onclick="window.location.href= `https://www.facebook.com/tedxbitspilani`" />
                        <img src="assets/images/svg/yt.svg" class="socialSVG"
                            onclick="window.location.href= `https://www.youtube.com/playlist?list=PLsRNoUx8w3rOCmpJ_Ts1CFdugsi8LKHOF`" />
                        <img src="assets/images/svg/mail.svg" class="socialSVG"
                            onclick="window.location.href= `mailto:tedxbitspilani.pr@gmail.com`" />
                    </div>
                    <div class="pageContent" style="margin-top:20px; color:#e62b1e; font-weight:600">This independent
                        TEDx event
                        is operated under license from TED.</div>
                </div>
            </div>
        </div>
    </div>
